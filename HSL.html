<!DOCTYPE html>
<html lang="en">
<head>
    <title>HSL Color</title>
</head>
<style>
    .div1{
        background-color: hsl(51, 100%, 30%);
        padding: 20px;
    }

    .div2{
        background-color: hsl(100, 59%, 70%);
        padding: 20px;
    }
</style>
<body>
    <h1>HSL Color</h1>
    <div class="div1">
        Hello World
    </div>

    <div class="div2">
        Hello World
    </div>
</body>
</html>
